<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-text">
        <p id="text">Rock-Paper-Scissors </p>
    </div>
    <div id="containter">
        <div class="seperate-section">
            <p class="participants">Computer</p>
            <p class="win-recording" id="total-computer-wins">Total wins : 0</p>
        </div>
        <div class="seperate-section" id="main-game">
            <div>
                <p class="win-recording" id="total-ties">Ties : 0</p>
            </div>
            <div class="image-container">
                <div>
                    <img src="Assets/rock (1).png" alt="rock" class="animated-images" id="first-image">
                </div>
                <div>
                    <img src="Assets/rock (1).png" alt="rock" class="animated-images" id="second-image">
                </div>
            </div>
            <div class="button-container">
                <button class="rps-buttons" id="rock">Rock</button>
                <button class="rps-buttons" id="paper">Paper</button>
                <button class="rps-buttons" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="seperate-section">
            <p class="participants">Player</p>
            <p class="win-recording" id="total-player-wins">Total wins : 0</p>
        </div>
    </div>
    <div id="last-section">
        <p class="participants" id="round">Round : 1</p>
    </div>
    <script src="rps.js"></script>
</body>

</html>
